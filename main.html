<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
	<label for="name">Name</label>
	<input type="text" id="name" placeholder="Name" required>
&emsp;
	&emsp;
	<label for="email">Email</label>
	<input type="Email" id="email" placeholder="Email" required>
	<br>
	<br>
	<label>Gender</label><br>
	<label for="gender_m">Male</label><input type="radio" id="gender_m" required name="gender">
	
	<label for="gender_f">Female</label><input type="radio" id="gender_f" required name="gender">
   
	&emsp;
	&emsp;
	<label for="cars">Car Brands</label>
	<select id="cars" placeholder="--Please choose an option--" required>
		<option>BMW</option>
		<option>Swift</option>
		<option>Safari</option>
	</select>
   &emsp;
	&emsp;
	<label for="age">Age</label>
	<input type="number" id="age" placeholder="Age" required>
 <br>
	<br>
	<label for="dob">DOB</label>
	<input type="date" id="dob" required>
   &emsp;
	&emsp;
	<label for="tel">Phone Number</label>
	<input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
   <br>
	<br>
	<label for="password">Password</label>
	<input type="password" id="password" placeholder="Password" required>
 &emsp;
	&emsp;
	<label for="tos">I agree to the TOS</label>
	<input type="checkbox" id="tos" required>

		<br>
		<br>
		&emsp;
	    &emsp;
		<button type="submit"> Submit</button>
	</form>
